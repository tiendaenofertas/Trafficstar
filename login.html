<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accede a tu Dashboard TrafficStars para ver estad√≠sticas en tiempo real">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Dashboard TrafficStars</title>
    
    <style>
        /* Reset y variables CSS */
        :root {
            --primary-gradient: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            --bg-dark: #0f0f23;
            --bg-card: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --text-primary: #e4e4e7;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #60a5fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Fondo animado */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
        }

        .bg-animation::before {
            background: radial-gradient(circle, #60a5fa 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(-50px, -50px) scale(1.05); }
        }

        /* Contenedor de login */
        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        /* Logo y t√≠tulo */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.3);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 10px 30px -5px rgba(96, 165, 250, 0.5); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
            pointer-events: none;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.875rem 1rem 0.875rem 3rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--info);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        input:invalid:not(:placeholder-shown) {
            border-color: var(--error);
        }

        /* Checkbox personalizado */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            height: auto;
            margin: 0;
            opacity: 0;
            position: absolute;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            margin-right: 0.75rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .checkbox-custom::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 6px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) scale(0);
            transition: transform 0.2s ease;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
            transform: rotate(45deg) scale(1);
        }

        .forgot-password {
            color: var(--info);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Bot√≥n de login */
        .btn-login {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.5);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Loader del bot√≥n */
        .btn-loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alertas */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
            font-size: 0.875rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .alert-info {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: #93c5fd;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--info);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Indicador de seguridad */
        .security-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .security-indicator svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .checkbox-wrapper {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Modo demo - Remover en producci√≥n */
        .demo-credentials {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials strong {
            color: var(--info);
        }

        /* Animaci√≥n de entrada */
        .login-container {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">üìä</div>
            <h1>TrafficStars</h1>
            <p class="subtitle">Accede a tu dashboard de estad√≠sticas</p>
        </div>

        <!-- Alertas -->
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-info" id="infoAlert"></div>

        <!-- Credenciales de demo - REMOVER EN PRODUCCI√ìN -->
        <div class="demo-credentials" id="demoInfo">
            <strong>üîê Credenciales de prueba:</strong><br>
            Usuario: admin@trafficstars.com<br>
            Contrase√±a: admin123
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com" 
                        required
                        autocomplete="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                        minlength="6"
                    >
                </div>
            </div>

            <div class="checkbox-wrapper">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkbox-custom"></span>
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword(event)">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Iniciar Sesi√≥n</span>
                <div class="btn-loader" id="btnLoader"></div>
            </button>

            <div class="security-indicator">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span>Conexi√≥n segura</span>
            </div>
        </form>

        <div class="login-footer">
            <p>¬øNo tienes cuenta? <a href="#" onclick="showRegisterInfo(event)">Reg√≠strate aqu√≠</a></p>
        </div>
    </div>

    <script>
        // Variables globales
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 300000; // 5 minutos en ms
        let isLocked = false;
        let lockoutTimer = null;

        // Verificar si hay una sesi√≥n activa al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            
            // Focus en el primer campo
            document.getElementById('email').focus();
            
            // Verificar lockout guardado
            checkLockoutStatus();
        });

        // Verificar sesi√≥n existente
        async function checkExistingSession() {
            const token = sessionStorage.getItem('auth_token') || localStorage.getItem('auth_token');
            
            if (token) {
                try {
                    const response = await fetch('auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'verify',
                            token: token
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.valid) {
                        window.location.href = 'index.php';
                    } else {
                        // Token inv√°lido, limpiar
                        sessionStorage.removeItem('auth_token');
                        localStorage.removeItem('auth_token');
                    }
                } catch (error) {
                    console.error('Error verificando token:', error);
                }
            }
        }

        // Verificar estado de bloqueo
        function checkLockoutStatus() {
            const lockoutUntil = localStorage.getItem('lockout_until');
            if (lockoutUntil) {
                const remainingTime = parseInt(lockoutUntil) - Date.now();
                if (remainingTime > 0) {
                    setLockout(remainingTime);
                } else {
                    localStorage.removeItem('lockout_until');
                }
            }
        }

        // Establecer bloqueo
        function setLockout(duration) {
            isLocked = true;
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            
            const endTime = Date.now() + duration;
            localStorage.setItem('lockout_until', endTime);
            
            updateLockoutMessage(duration);
            
            lockoutTimer = setInterval(() => {
                const remaining = endTime - Date.now();
                if (remaining <= 0) {
                    clearInterval(lockoutTimer);
                    isLocked = false;
                    btn.disabled = false;
                    localStorage.removeItem('lockout_until');
                    hideAllAlerts();
                } else {
                    updateLockoutMessage(remaining);
                }
            }, 1000);
        }

        // Actualizar mensaje de bloqueo
        function updateLockoutMessage(remaining) {
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            showAlert('error', `Demasiados intentos. Intenta de nuevo en ${minutes}:${seconds.toString().padStart(2, '0')}`);
        }

        // Manejar el env√≠o del formulario
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLocked) {
                return;
            }
            
            const form = event.target;
            const email = form.email.value.trim();
            const password = form.password.value;
            const remember = form.remember.checked;
            
            // Validaci√≥n del lado del cliente
            if (!validateEmail(email)) {
                showAlert('error', 'Por favor ingresa un email v√°lido');
                return;
            }
            
            if (password.length < 6) {
                showAlert('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }
            
            // Mostrar loader
            showLoading(true);
            hideAllAlerts();
            
            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password,
                        remember: remember
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loginAttempts = 0;
                    showAlert('success', '¬°Inicio de sesi√≥n exitoso! Redirigiendo...');
                    
                    // Guardar token
                    if (data.token) {
                        sessionStorage.setItem('auth_token', data.token);
                        if (remember) {
                            localStorage.setItem('auth_token', data.token);
                        }
                    }
                    
                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'index.php';
                    }, 1000);
                } else {
                    loginAttempts++;
                    
                    if (loginAttempts >= MAX_ATTEMPTS) {
                        setLockout(LOCKOUT_TIME);
                    } else {
                        showAlert('error', data.message || 'Credenciales incorrectas');
                        form.password.value = '';
                        form.password.focus();
                        
                        if (loginAttempts >= MAX_ATTEMPTS - 2) {
                            showAlert('error', `${data.message}. Te quedan ${MAX_ATTEMPTS - loginAttempts} intentos.`);
                        }
                    }
                }
            } catch (error) {
                showAlert('error', 'Error de conexi√≥n. Por favor intenta nuevamente.');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Validar email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Mostrar/ocultar loader
        function showLoading(show) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            if (show) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
            } else {
                if (!isLocked) {
                    btn.disabled = false;
                }
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
            }
        }

        // Mostrar alertas
        function showAlert(type, message) {
            hideAllAlerts();
            const alertId = type + 'Alert';
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.textContent = message;
                alert.style.display = 'block';
                
                if (type !== 'error' || !isLocked) {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Ocultar todas las alertas
        function hideAllAlerts() {
            ['errorAlert', 'successAlert', 'infoAlert'].forEach(id => {
                const alert = document.getElementById(id);
                if (alert) alert.style.display = 'none';
            });
        }

        // Recuperar contrase√±a
        function showForgotPassword(event) {
            event.preventDefault();
            showAlert('info', 'Por favor contacta al administrador para recuperar tu contrase√±a');
        }

        // Informaci√≥n de registro
        function showRegisterInfo(event) {
            event.preventDefault();
            showAlert('info', 'Por favor contacta al administrador para crear una cuenta');
        }

        // Manejo de tecla Enter para navegaci√≥n entre campos
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT' && activeElement.type !== 'submit') {
                    event.preventDefault();
                    const form = activeElement.form;
                    const inputs = Array.from(form.querySelectorAll('input:not([type="submit"]):not([type="checkbox"])'));
                    const index = inputs.indexOf(activeElement);
                    
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        form.requestSubmit();
                    }
                }
            }
        });

        // Prevenir pegado en el campo de contrase√±a (opcional, para mayor seguridad)
        document.getElementById('password').addEventListener('paste', function(e) {
            // e.preventDefault(); // Descomentar para prevenir pegado
        });
    </script>
</body>
</html>
