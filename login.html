<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Trafficstars</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Fondo animado */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
        }

        .bg-animation::before {
            background: radial-gradient(circle, #60a5fa 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(-50px, -50px) scale(1.05); }
        }

        /* Contenedor de login */
        .login-container {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
        }

        /* Logo y t√≠tulo */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.25rem;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        /* Checkbox personalizado */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            height: auto;
            margin: 0;
            opacity: 0;
            position: absolute;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-right: 0.75rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            border-color: transparent;
        }

        .checkbox-custom::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 6px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) scale(0);
            transition: transform 0.2s ease;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
            transform: rotate(45deg) scale(1);
        }

        .forgot-password {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #93c5fd;
        }

        /* Bot√≥n de login */
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Loader del bot√≥n */
        .btn-loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alertas */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .alert-info {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: #93c5fd;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .login-footer p {
            color: #64748b;
            font-size: 0.875rem;
        }

        .login-footer a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #93c5fd;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Modo demo */
        .demo-credentials {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">üìä</div>
            <h1>Trafficstars</h1>
            <p class="subtitle">Accede a tu dashboard de estad√≠sticas</p>
        </div>

        <!-- Alertas -->
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-info" id="infoAlert"></div>

        <!-- Credenciales de demo (eliminar en producci√≥n) -->
        <div class="demo-credentials" id="demoInfo">
            <strong>üîê Credenciales de prueba:</strong><br>
            Usuario: admin@trafficstars.com<br>
            Contrase√±a: admin123
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <div class="checkbox-wrapper">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkbox-custom"></span>
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Iniciar Sesi√≥n</span>
                <div class="btn-loader" id="btnLoader"></div>
            </button>
        </form>

        <div class="login-footer">
            <p>¬øNo tienes cuenta? <a href="#" onclick="showRegisterInfo()">Reg√≠strate aqu√≠</a></p>
        </div>
    </div>

    <script>
        // Variables globales
        let loginAttempts = 0;
        const maxAttempts = 3;

        // Manejar el env√≠o del formulario
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validaci√≥n b√°sica
            if (!email || !password) {
                showAlert('error', 'Por favor completa todos los campos');
                return;
            }

            // Mostrar loader
            showLoading(true);
            hideAllAlerts();

            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password,
                        remember: remember
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('success', '¬°Inicio de sesi√≥n exitoso! Redirigiendo...');
                    
                    // Guardar token si es necesario
                    if (data.token) {
                        sessionStorage.setItem('auth_token', data.token);
                        if (remember) {
                            localStorage.setItem('auth_token', data.token);
                        }
                    }

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    loginAttempts++;
                    
                    if (loginAttempts >= maxAttempts) {
                        showAlert('error', 'Demasiados intentos fallidos. Por favor intenta m√°s tarde.');
                        disableForm(true);
                        setTimeout(() => {
                            loginAttempts = 0;
                            disableForm(false);
                        }, 60000); // Bloquear por 1 minuto
                    } else {
                        showAlert('error', data.message || 'Credenciales incorrectas');
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                }
            } catch (error) {
                showAlert('error', 'Error de conexi√≥n. Por favor intenta nuevamente.');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Mostrar/ocultar loader
        function showLoading(show) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            if (show) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
            }
        }

        // Mostrar alertas
        function showAlert(type, message) {
            const alertId = type + 'Alert';
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.textContent = message;
                alert.style.display = 'block';
                
                // Auto-ocultar despu√©s de 5 segundos
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Ocultar todas las alertas
        function hideAllAlerts() {
            ['errorAlert', 'successAlert', 'infoAlert'].forEach(id => {
                const alert = document.getElementById(id);
                if (alert) alert.style.display = 'none';
            });
        }

        // Deshabilitar/habilitar formulario
        function disableForm(disable) {
            const inputs = document.querySelectorAll('input, button');
            inputs.forEach(input => {
                input.disabled = disable;
            });
        }

        // Recuperar contrase√±a
        function showForgotPassword() {
            showAlert('info', 'Funci√≥n de recuperaci√≥n de contrase√±a pr√≥ximamente disponible');
        }

        // Informaci√≥n de registro
        function showRegisterInfo() {
            showAlert('info', 'Por favor contacta al administrador para crear una cuenta');
        }

        // Verificar si ya hay una sesi√≥n activa
        document.addEventListener('DOMContentLoaded', function() {
            const token = sessionStorage.getItem('auth_token') || localStorage.getItem('auth_token');
            
            if (token) {
                // Verificar token
                fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'verify',
                        token: token
                    })
                }).then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = 'index.html';
                    }
                });
            }

            // Focus en el primer campo
            document.getElementById('email').focus();
        });

        // Manejo de tecla Enter
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT' && activeElement.type !== 'submit') {
                    event.preventDefault();
                    const form = activeElement.form;
                    const inputs = Array.from(form.querySelectorAll('input:not([type="submit"])'));
                    const index = inputs.indexOf(activeElement);
                    
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        form.requestSubmit();
                    }
                }
            }
        });
    </script>
</body>
</html>
